<!DOCTYPE html>
<html>
    <head>
        <!-- 문자인코딩 및 문서 키워드 또는 요약정보 -->
        <!-- content국내사이트에서는 제역활을 못한다 -->
        <meta charset="utf-8" content="html 구조 공부중입니다">
    </head>
    <body>
        <!-- 특수문자 : ㅁ +  한자, ㄱ + 한자 -->
        <h1>★＾★</h1>
        <!-- 태그 속성=속성값 -->
        <input type="text" >
        <img src="html5.png" width="100">
        <h1>&nbsp;&nbsp;！</h1>
        <h1><pre>        공백을 넣어줍니다.  </pre></h1>
        <h3>화면구성</h3>
        <blockquote>
            화면구성을 html로 해봅시다
        </blockquote>
        <strong>잘할수 있어요</strong><br>
        <i>이태릭체는 여기에</i><br>
        <em>이태릭 체 강조</em><br>
        <q>인용내용</q><br>
        <mark>형광펜효과내기</mark><br>
        <ruby>html5<rt>주석1</rt></ruby>
    </body>
</html>
